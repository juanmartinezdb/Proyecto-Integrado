<div class="profile">
  <h2>Mi Perfil</h2>
  <form [formGroup]="formu" (submit)="submit()">

    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" class="form-control" formControlName="username">
    @if (formu.get('username')?.touched && formu.get('username')?.invalid) {
      <p class="text-danger">Introduce un nombre válido (mínimo 3 caracteres)</p>
    }

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    @if (formu.get('email')?.touched && formu.get('email')?.invalid) {
      <p class="text-danger">Introduce un correo válido</p>
    }

    <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
  </form>
</div>
