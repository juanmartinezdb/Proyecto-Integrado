<div class="task-list">
  <h2>Mis Tareas</h2>
  @if (tasks.length > 0) {
    <ul>
      @for (task of tasks; track task.id) {
        <li>
          <a [routerLink]="['/app/tasks', task.id]">
            {{ task.name }} - {{ task.status }}
          </a>
        </li>
      }
    </ul>
  } @else {
    <p>No tienes tareas pendientes.</p>
  }
</div>
